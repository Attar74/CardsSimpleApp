<div class="card" >
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="Movie.movieImg" alt="">
      </figure>
    </div>
    <div class="card-content">
      <div class="media-content">
        <p class="title is-4">
          {{ Movie.title }}
        </p>
        <p class="subtitle is-6">
          {{ Movie.subTitle }}
        </p>
      </div>
      <div class="content">
        {{ Movie.desc}} 
      </div>
    </div>
  </div>
